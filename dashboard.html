<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <script defer src="js/dashboard.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <a>Elections</a>
        <a>Create Election</a>
        <a>Requests</a>
    </div>
    <div id="message">

    </div>
    <div id="elections">
        <h1>Elections</h1>
        <button>Closed</button>
        <table>
            <tr>
                <th>Election Title</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </table>
    </div>
    <div id="create">
        <h1>Create Election</h1>
        <form action="dashboardHandler.php" method="post">
            <input type="hidden" name="request" value="3">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="descr">Description</label>
                <textarea name="descr" class="form-control" id="descr" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="startDate">Start Date</label>
                    <input name="startDate" type="date" class="form-control" id="startDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="endDate">End Date</label>
                    <input name="endDate" type="date" class="form-control" id="endDate">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Election</button>
        </form>
    </div>
    <div id="requests">
        <h1>Requests</h1>
        <table>
            <tr>
                <th>Program Title</th>
                <th>Usename</th>
                <th>Election Title</th>
            </tr>
        </table>
    </div>
</body>
</html>
